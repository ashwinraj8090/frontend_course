<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //untyped programming language- no need to mention datatype
        var num1 = Number(prompt("Enter first number"))
        var num2 = Number(prompt("Enter second number"))
        document.write("<h2>Sum = ",num1 + num2)
        document.write("<h2>Sub = ",num1 - num2)
        document.write("<h2>Mul = ",num1 * num2)
        document.write("<h2>Div = ",num1 / num2)
    </script>
</head>
<body>
    
</body>
</html>
