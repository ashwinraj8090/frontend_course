<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intro To JS</title>
    
</head>
<body>
    <h1>HELLO JS</h1>
    <script>
        //Method 1
        document.write("<h2>Hello From JS!</h2>")

        alert("Hello From JS Alert Box!")

        console.log(10+12*12)
    </script>
