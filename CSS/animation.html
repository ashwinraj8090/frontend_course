<!DOCTYPE html>
<html lang="en">
<head>
    <style>
      #button{
        background-color: aqua;
        border-radius: 50px; /* curven the edges */
        width: 200px;
        height: 200px;
        margin: 0 auto;
        transition: transform 8s, background-color 4s ease-in-out;

      }
      #button:hover{
        background-color: red;
        transform: translate(800px) rotate(180deg) scale(0.75);
      }
    </style>
</head>
<body>
    <div id="button">
        
    </div>
</body>
</html>
